    <article id="wz">
      <p>第一天，小白兔去钓鱼，一无所获。第二天，它又去钓鱼，还是如此。第三天它刚到，一条大鱼从河里跳出来，大叫：你要是再敢用胡萝卜当鱼饵，我就扁死你！&nbsp;</p>
      <p>感悟：你给的都是你自己“想”给的，而不是对方想要的，活在自己世界里的付出没有意义。&nbsp;</p>
      <p>两只老虎，一只在笼子里，一只在荒野中。两只老虎都认为自己所处的环境不好，互相羡慕对方。它们决定交换身份，开始时，十分快乐。但不久，两只老虎都死了：一只饥饿而死，一只忧郁而死。&nbsp;</p>
      <p>感悟：有时人们对自己的幸福熟视无睹，总是把眼睛看向别人的幸福。其实，你所拥有的正是别人所欣羡的。</p>
