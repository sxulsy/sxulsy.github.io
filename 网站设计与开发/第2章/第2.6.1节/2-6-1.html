<h1 align="center" ><strong>小暑</strong><strong> </strong></h1>
<h3 align="center" ><strong>王一翔</strong></h3>
<p align="center" ><span style="color: #FF0000">知了叫</span>呀叫，大家<span style="color: #FF0000">把扇摇</span>。 </p>
<p align="center" >小狗<span style="color: #FF0000">吐舌头</span>，儿童<span style="color: #FF0000">树下笑</span>。 </p>
<p >【<strong>刘晟宇点评</strong>】小作者对小暑时节的观察细致入微！采用白描的手法，寥寥数笔就将夏日的独特画面呈现在读者前。“知了叫”“把扇摇”“吐舌头”三个词生动形象地勾勒出一幅富有动态的风情面，让人充分感受到了炎炎夏日的生活气息。诗中未有一字是“热”，但夏天的炎热却跃然纸上。如此炎热的夏日就没有乐趣可言了吗？不是，文末的“树下笑”画龙点睛，儿童活泼可爱的形象深入人心，留给读者无限的遐想。 </p>
<hr>
2025年11月20日
