  <tbody>
    <tr>
      <td><p>杭州西湖三面环山，面积约6.39平方千米，绕湖一周近15千米。&nbsp;</p>
        <p>湖被孤山、白堤、苏堤、杨公堤分隔，形成了外西湖、西里湖、北里湖、小南湖、岳湖五片水面，苏堤、白堤越过湖面，小瀛洲、湖心亭和阮公墩三个小岛鼎立于外西湖湖心，夕照山的雷峰塔与宝石山的保俶塔隔湖相映成趣，形成了一山、二塔、三岛、三堤、五湖的格局。</p></td>

</table>
