<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>学位论文提交</title>
<style type="text/css">
<!--
body,td,th {
    font-family: 宋体;
    font-size: 14px;
    text-align: left;
    font-style: normal;
}
h1 {
}
-->
</style>
</head>

<body>
<h1 align="center">论文提交</h1>
<form action="" method="post" name="form1" id="form1">
<table width="600" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <td height="25" align="center" bgcolor="#E0E0E0">&nbsp;</td>
      <td align="center" bgcolor="#E0E0E0">&nbsp;</td>
    </tr>
	
	
	
	
	
	
	
	
	
    <tr>
      <td height="30" align="center" valign="middle">
	    <label for="biaoti"><strong>&nbsp;&nbsp;论文标题：</strong></label>
      <input name="biaoti" type="text" required id="biaoti" title="标题不能为空" size="60"></td>
    </tr>
	
	
	
    <tr>
       <td height="30" align="center" valign="middle">
         <label for="xueke2"><strong>&nbsp;&nbsp;所属学科：</strong></label>
         <select name="xueke" size="1" required id="xueke2" title="必须选择一项">
           <option value="1">数学</option>
           <option value="2">物理</option>
           <option value="3">化学</option>
      </select></td>
    </tr>
	
	
	
	
	
<tr>
	<td height="30" align="center" valign="top">
      <label for="zhaiyao2" style="display: inline-block; vertical-align: middle; text-align: left;"><strong>&nbsp;&nbsp;内容摘要：</strong></label>
      <textarea name="zhaiyao" cols="60" rows="9" required="required" wrap="hard" id="zhaiyao" title="内容摘要不能为空" style="vertical-align: middle;"></textarea>
    </td>
</tr>
	
    <tr>
 
      <td align="left"><label for="wendang2"><strong>&nbsp;&nbsp;上传文件：</strong></label>
      <input name="wendang" type="file" required="required" id="wendang" title="文档必须上传"></td>
    </tr>
    <tr>
      <td align="left"><label for="tel2"><strong>&nbsp;&nbsp;手机号码：</strong></label>
      <input name="tel" type="tel" required="required" id="tel" title="手机号码必须填写" size="20"></td>
    </tr>
    <tr>
      <td height="30">   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  <input name="submit" type="submit" id="submit" title="提交论文数据" value="提交">
        <input name="reset" type="reset" id="reset" title="重新填写数据" value="重置">
      &nbsp;&nbsp;</td>
      <td align="left">&nbsp;</td>
    </tr>
  </table>
</form>
</body>
</html>
