<p> 生活中不是缺少快乐，只是我们在忙碌中没有仔细去欣赏，去感受。</p>
<p>嫩芽破土，我会为它有幸见到生命中的第一缕阳光而快乐；</p>
<p>一朵花开，我会为它的平安绽放而快乐；</p>
<p>葱树长成，我会为它终能抵抗暴风雨而快乐。</p>
<p>寻找快乐，对我来说，就是感受新鲜生命的过程，为它的每次奇迹而快乐&hellip;&hellip;</p>
